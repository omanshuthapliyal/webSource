[[params.projects.project]]
		name = "Identifying mode confusion in aircraft-pilot interactions"
		description = """Most human-machine interaction systems suffer from the dreaded failure of *automation surprise*. This project aims at predicting automation surprises in safety critical systems such as aircraft-autopilot system; and then proposing possible resolution methods to get rid of the mode mismatch events thus identified. | *Collaborators :* [*Prof. Meeko Oishi*](http://www.unm.edu/~oishi/)*,* [*Vignesh Sivaramakrishnan*](https://hscl.unm.edu/people/vignesh-sivaramakrishnan/)"""
